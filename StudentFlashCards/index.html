<script>

function switchUp(){
  let n = document.getElementsByTagName("input")[0]
  let t = document.getElementsByTagName("input")[1]
  let et = document.getElementsByTagName("input")[2]

  if (n.checked && t.checked && et.checked){
    pics = pics9.concat(pics10).concat(pics11_12)
  }else if (n.checked && t.checked) {
    pics = pics9.concat(pics10)

  }else if (n.checked && et.checked){
    pics = pics9.concat(pics11_12)

  }else if (n.checked){
    pics = pics9

  }else if (t.checked && et.checked){
    pics = pics10.concat(pics11_12)

  }else if (t.checked){
    pics = pics10

  }else if (et.checked){
    pics = pics11_12

  }

 randomStudent = Math.floor(Math.random() * pics.length)
 document.getElementById("student").src=pics[randomStudent]

}
